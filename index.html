<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bellbrook Bridge Watch</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@2.1.0"></script>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 0 auto; padding: 10px; background: #eef2f5; }
        .banner { padding: 20px; border-radius: 12px; margin-bottom: 10px; text-align: center; font-weight: bold; color: white; font-size: 1.4rem; }
        .card { background: white; border-radius: 12px; padding: 20px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .label { font-size: 0.8rem; color: #666; font-weight: bold; text-transform: uppercase; margin-bottom: 5px; }
        .bg-safe { background: #27ae60; } .bg-warn { background: #f39c12; } .bg-danger { background: #c0392b; }
        
        .btn-report { display: block; width: 100%; padding: 18px; background: #007bff; color: white; text-align: center; border: none; border-radius: 12px; font-weight: bold; margin-bottom: 10px; cursor: pointer; font-size: 1.1rem; box-shadow: 0 4px 0 #0056b3; }
        .btn-report:active { transform: translateY(2px); box-shadow: 0 2px 0 #0056b3; }
        
        .report-box { display: none; background: #f9f9f9; border: 1px dashed #bbb; padding: 15px; border-radius: 8px; margin-top: 10px; white-space: pre-wrap; font-family: monospace; font-size: 0.85rem; text-align: left; }
        
        .link-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .btn-link { display: block; padding: 12px; background: #f0f4f8; color: #003087; text-align: center; text-decoration: none; border-radius: 8px; font-weight: bold; font-size: 0.8rem; border: 1px solid #ccd6e0; }
        .btn-link:hover { background: #e2eaf1; }

        .btn-share-main { background: #4267B2; color: white; border: none; width: 100%; padding: 15px; border-radius: 12px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        canvas { width: 100% !important; height: 320px !important; }
    </style>
</head>
<body>

    <div id="status-banner" class="banner bg-safe">LOADING LIVE DATA...</div>

    <div class="card" style="text-align: center;">
        <button id="report-btn" class="btn-report">üìù GENERATE REPORT</button>
        <div id="report-text" class="report-box"></div>
        <button id="share-btn" class="btn-share-main" style="display:none;">üì§ SHARE TO FB / MESSENGER</button>
        
        <div class="label" style="margin-top: 15px;">Current Bridge Clearance</div>
        <div id="clearance" style="font-size: 3.5rem; font-weight: 900;">--.--m</div>
        <div id="time" style="font-size: 0.8rem; color: #999;">Waiting for update...</div>
    </div>

    <div class="card">
        <div class="label">Macleay at Bellbrook: 7-Day Plot</div>
        <canvas id="floodChart"></canvas>
    </div>

    <div class="card">
        <div class="label">Essential Community Links</div>
        <div class="link-grid">
            <a href="https://www.kempsey.nsw.gov.au/Your-Council/Emergency-information/Road-closures" target="_blank" class="btn-link">Council Road Closures</a>
            <a href="http://www.bom.gov.au/nsw/warnings/flood/macleayriver.shtml" target="_blank" class="btn-link">BOM Flood Warnings</a>
            <a href="https://www.ses.nsw.gov.au/regions/macleay/" target="_blank" class="btn-link">SES Macleay Region</a>
            <a href="https://www.livetraffic.com/" target="_blank" class="btn-link">Live Traffic NSW</a>
            <a href="http://www.bom.gov.au/fwo/IDN60232/IDN60232.059122.tbl.shtml" target="_blank" class="btn-link">BOM Official Table</a>
            <a href="https://www.facebook.com/groups/bellbrookcommunity/" target="_blank" class="btn-link">Bellbrook Community FB</a>
        </div>
    </div>

    <script>
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRohfSEJSpuwFQNvpmrmnS0jfADxdhZ218WSZPfwXiUZHWNL0UWHSHKoJdtwZ89tRNwAjMiYc_GOGd2/pub?gid=0&single=true&output=csv";
        const DECK = 2.80;

        let lastHeight = 0;
        let lastClearance = 0;
        let currentStatus = "Checking...";
        let lastTime = "";

        function getReportString() {
            return `üåä Bellbrook Bridge Update\n` +
                   `Status: ${currentStatus.toUpperCase()}\n` +
                   `River: ${lastHeight}m | Clearance: ${lastClearance}m\n` +
                   `Observed: ${lastTime}\n` +
                   `View Live: ${window.location.href}`;
        }

        async function update() {
            try {
                const res = await fetch(CSV_URL + "&cache=" + Date.now());
                const text = await res.text();
                let raw = text.split(",");
                let d = raw.map(item => item.replace(/"/g, "").trim());
                const bh = parseFloat(d[0]); 
                lastTime = d[1];

                if (!isNaN(bh)) {
                    lastHeight = bh.toFixed(2);
                    lastClearance = (DECK - bh).toFixed(2);
                    document.getElementById("clearance").innerText = lastClearance + "m";
                    document.getElementById("time").innerText = "Last Obs: " + lastTime;

                    const banner = document.getElementById("status-banner");
                    if (bh >= 2.80) { 
                        currentStatus = "Bridge Closed"; banner.innerText = "üö´ BRIDGE CLOSED"; banner.className = "banner bg-danger"; 
                    } else if (bh >= 2.30) { 
                        currentStatus = "Danger, near deck"; banner.innerText = "‚ö†Ô∏è DANGER: NEAR DECK"; banner.className = "banner bg-warn"; 
                    } else { 
                        currentStatus = "Safe to cross"; banner.innerText = "‚úÖ SAFE TO CROSS"; banner.className = "banner bg-safe"; 
                    }
                }
            } catch (e) { console.error(e); }
        }

        document.getElementById('report-btn').addEventListener('click', () => {
            const box = document.getElementById('report-text');
            box.innerText = getReportString();
            box.style.display = "block";
            document.getElementById('share-btn').style.display = "block";
        });

        document.getElementById('share-btn').addEventListener('click', async () => {
            if (navigator.share) {
                try {
                    await navigator.share({ title: 'Bellbrook Bridge Watch', text: getReportString(), url: window.location.href });
                } catch (err) { }
            } else {
                window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}`, '_blank');
            }
        });

        // Simple Chart Init
        const initialData = [{t: "04/01 07:19", h: 0.40}, {t: "04/01 19:19", h: 0.41}];
        const ctx = document.getElementById('floodChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: initialData.map(d => d.t),
                datasets: [{ label: 'Water Level (m)', borderColor: '#3498db', data: initialData.map(d => d.h), fill: true }]
            },
            options: { responsive: true, maintainAspectRatio: false }
        });

        update();
        setInterval(update, 300000); 
    </script>
</body>
</html>
