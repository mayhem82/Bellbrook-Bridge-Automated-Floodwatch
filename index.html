<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bellbrook Bridge Watch</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@2.1.0"></script>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 0 auto; padding: 10px; background: #eef2f5; }
        .banner { padding: 20px; border-radius: 12px; margin-bottom: 10px; text-align: center; font-weight: bold; color: white; font-size: 1.4rem; }
        .card { background: white; border-radius: 12px; padding: 20px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .label { font-size: 0.8rem; color: #666; font-weight: bold; text-transform: uppercase; }
        .bg-safe { background: #27ae60; } .bg-warn { background: #f39c12; } .bg-danger { background: #c0392b; }
        
        .btn-audio { display: block; width: 100%; padding: 18px; background: #673ab7; color: white; text-align: center; border: none; border-radius: 12px; font-weight: bold; margin-bottom: 15px; cursor: pointer; font-size: 1.1rem; box-shadow: 0 4px 0 #4e2d8a; }
        .btn-audio:active { transform: translateY(2px); box-shadow: 0 2px 0 #4e2d8a; }
        .btn-audio:disabled { background: #9575cd; cursor: not-allowed; }
        
        .btn-bom { display: block; width: 100%; padding: 15px; background: #003087; color: white; text-align: center; text-decoration: none; border-radius: 12px; font-weight: bold; box-sizing: border-box; }
        .footer-note { text-align: center; font-size: 0.7rem; color: #888; margin-top: 20px; border-top: 1px solid #ccc; padding-top: 10px; }
        canvas { width: 100% !important; height: 320px !important; }
    </style>
</head>
<body>

    <div id="status-banner" class="banner bg-safe">LOADING DATA...</div>

    <div class="card" style="text-align: center;">
        <button id="voice-btn" class="btn-audio">üîä READ STATUS REPORT</button>
        <div class="label">Bridge Clearance (Deck: 2.80m)</div>
        <div id="clearance" style="font-size: 3.5rem; font-weight: 900;">--.--m</div>
        <div id="time" style="font-size: 0.8rem; color: #999;">Waiting for update...</div>
    </div>

    <div class="card">
        <div class="label">Macleay at Bellbrook: 7-Day Plot</div>
        <canvas id="floodChart"></canvas>
    </div>

    <div class="card">
        <div class="label">Official Source</div>
        <a href="http://www.bom.gov.au/fwo/IDN60232/IDN60232.059122.tbl.shtml" target="_blank" class="btn-bom">üìä BOM TABLE & PLOT</a>
    </div>

    <div class="footer-note">
        <strong>BOM Flood Levels:</strong> Minor: 6.5m | Moderate: 10.5m | Major: 13.5m
    </div>

    <script>
        // --- Configuration ---
        const ELEVEN_LABS_KEY = "sk_172ce494ca211cdef2ba10cee54cc524014ed08f9224c629"; 
        const VOICE_ID = "d459875348e4e0282d7e777bd143eb1bccb97aec5200219312d30412515574d1";
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRohfSEJSpuwFQNvpmrmnS0jfADxdhZ218WSZPfwXiUZHWNL0UWHSHKoJdtwZ89tRNwAjMiYc_GOGd2/pub?gid=0&single=true&output=csv";
        const DECK = 2.80;

        let chart;
        let lastHeight = 0;
        let lastClearance = 0;
        let currentStatus = "Safe";

        // Seed data from your provided BOM table
        const initialData = [
            {t: "28/12 22:18", h: 0.44}, {t: "29/12 03:50", h: 0.50}, {t: "29/12 22:18", h: 0.43},
            {t: "30/12 15:19", h: 0.41}, {t: "30/12 22:18", h: 0.42}, {t: "31/12 13:02", h: 0.40},
            {t: "31/12 22:18", h: 0.40}, {t: "01/01 10:18", h: 0.39}, {t: "01/01 22:18", h: 0.39},
            {t: "02/01 13:18", h: 0.38}, {t: "02/01 22:18", h: 0.39}, {t: "03/01 12:58", h: 0.38},
            {t: "03/01 22:19", h: 0.39}, {t: "04/01 07:19", h: 0.40}, {t: "04/01 19:19", h: 0.41}
        ];

        function initChart() {
            const ctx = document.getElementById('floodChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: initialData.map(d => d.t),
                    datasets: [{
                        label: 'Water Level (m)',
                        borderColor: '#3498db',
                        backgroundColor: 'rgba(52, 152, 219, 0.1)',
                        data: initialData.map(d => d.h),
                        fill: true,
                        tension: 0.3,
                        pointRadius: 3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { title: { display: true, text: 'Day/Time' } },
                        y: { beginAtZero: true, suggestedMax: 4, title: { display: true, text: 'Meters' } }
                    },
                    plugins: {
                        annotation: {
                            annotations: {
                                bridge: { type: 'line', yMin: 2.8, yMax: 2.8, borderColor: 'black', borderWidth: 3, label: { display: true, content: 'BRIDGE DECK (2.8m)', position: 'start', backgroundColor: 'black' }},
                                minor: { type: 'line', yMin: 6.5, yMax: 6.5, borderColor: 'orange', borderDash: [5, 5], label: { display: true, content: 'MINOR (6.5m)' }}
                            }
                        }
                    }
                }
            });
        }

        async function speak() {
            const btn = document.getElementById('voice-btn');
            const originalText = btn.innerText;
            btn.innerText = "‚åõ GENERATING REPORT...";
            btn.disabled = true;

            const text = `Bellbrook Bridge report. The river height is ${lastHeight} meters. The bridge has ${lastClearance} meters of clearance. The status is currently ${currentStatus}.`;

            try {
                const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${VOICE_ID}`, {
                    method: 'POST',
                    headers: { 'xi-api-key': ELEVEN_LABS_KEY, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: text,
                        model_id: "eleven_monolingual_v1",
                        voice_settings: { stability: 0.5, similarity_boost: 0.8 }
                    })
                });

                if (!response.ok) throw new Error("API Error");

                const blob = await response.blob();
                const audio = new Audio(URL.createObjectURL(blob));
                audio.play();
                btn.innerText = originalText;
                btn.disabled = false;
            } catch (err) {
                btn.innerText = "‚ùå VOICE ERROR";
                console.error(err);
                btn.disabled = false;
                setTimeout(() => { btn.innerText = originalText; }, 3000);
            }
        }

        async function update() {
            try {
                const res = await fetch(CSV_URL + "&cache=" + Date.now());
                const text = await res.text();
                let raw = text.split(",");
                let d = raw.map(item => item.replace(/"/g, "").trim());

                const bh = parseFloat(d[0]); 
                const timeStr = d[1];

                if (!isNaN(bh)) {
                    lastHeight = bh.toFixed(2);
                    lastClearance = (DECK - bh).toFixed(2);
                    document.getElementById("clearance").innerText = lastClearance + "m";
                    
                    const obsDate = new Date(timeStr);
                    const labelTime = !isNaN(obsDate.getTime()) ? obsDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', day:'numeric', month:'short'}) : timeStr;
                    document.getElementById("time").innerText = "Last Obs: " + labelTime;

                    const banner = document.getElementById("status-banner");
                    if (bh >= 2.80) { 
                        currentStatus = "Bridge Closed"; banner.innerText = "üö´ BRIDGE CLOSED"; banner.className = "banner bg-danger"; 
                    } else if (bh >= 2.30) { 
                        currentStatus = "Danger, river near deck"; banner.innerText = "‚ö†Ô∏è DANGER: NEAR DECK"; banner.className = "banner bg-warn"; 
                    } else { 
                        currentStatus = "Safe to cross"; banner.innerText = "‚úÖ SAFE TO CROSS"; banner.className = "banner bg-safe"; 
                    }

                    if (chart.data.labels[chart.data.labels.length - 1] !== labelTime) {
                        chart.data.labels.push(labelTime);
                        chart.data.datasets[0].data.push(bh);
                        chart.update();
                    }
                }
            } catch (e) { console.error(e); }
        }

        document.getElementById('voice-btn').addEventListener('click', speak);
        initChart();
        update();
        setInterval(update, 300000); 
    </script>
</body>
</html>
