<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bellbrook Bridge Watch</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@2.1.0"></script>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 0 auto; padding: 10px; background: #eef2f5; }
        .banner { padding: 20px; border-radius: 12px; margin-bottom: 10px; text-align: center; font-weight: bold; color: white; font-size: 1.4rem; }
        .card { background: white; border-radius: 12px; padding: 20px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .label { font-size: 0.8rem; color: #666; font-weight: bold; text-transform: uppercase; }
        .val { font-size: 2.5rem; font-weight: 900; display: block; margin: 5px 0; }
        .bg-safe { background: #27ae60; } .bg-warn { background: #f39c12; } .bg-danger { background: #c0392b; }
        .btn { display: block; width: 100%; padding: 15px; background: #34495e; color: white; text-align: center; text-decoration: none; border-radius: 12px; font-weight: bold; margin-top: 10px; box-sizing: border-box; }
        .footer-note { text-align: center; font-size: 0.7rem; color: #888; margin-top: 20px; border-top: 1px solid #ccc; padding-top: 10px; }
        canvas { width: 100% !important; height: 300px !important; }
    </style>
</head>
<body>

    <div id="status-banner" class="banner bg-safe">LOADING DATA...</div>

    <div class="card" style="text-align: center;">
        <div class="label">Bridge Clearance (Deck: 2.80m)</div>
        <div id="clearance" style="font-size: 3.5rem; font-weight: 900;">--.--m</div>
        <div id="time" style="font-size: 0.8rem; color: #999;">Waiting for update...</div>
    </div>

    <div class="card">
        <div class="label">7-Day River Height (Meters)</div>
        <canvas id="floodChart"></canvas>
    </div>

    <div class="card">
        <div class="label">Live Gauge Camera</div>
        <a href="https://macleay.nsw.gov.au/My-community/Webcams/Bellbrook" target="_blank" class="btn">ðŸ“¸ OPEN BELLBROOK WEBCAM</a>
    </div>

    <div class="footer-note">
        <strong>Official BOM Levels:</strong> Minor: 6.5m | Mod: 10.5m | Major: 13.5m
    </div>

    <script>
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRohfSEJSpuwFQNvpmrmnS0jfADxdhZ218WSZPfwXiUZHWNL0UWHSHKoJdtwZ89tRNwAjMiYc_GOGd2/pub?gid=0&single=true&output=csv";
        const DECK = 2.80;
        let chart;

        // SEED DATA from your official BOM table
        const initialData = [
            {t: "28/12 22:18", h: 0.44}, {t: "29/12 03:50", h: 0.50}, {t: "29/12 22:18", h: 0.43},
            {t: "30/12 15:19", h: 0.41}, {t: "30/12 22:18", h: 0.42}, {t: "31/12 13:02", h: 0.40},
            {t: "31/12 22:18", h: 0.40}, {t: "01/01 10:18", h: 0.39}, {t: "01/01 22:18", h: 0.39},
            {t: "02/01 13:18", h: 0.38}, {t: "02/01 22:18", h: 0.39}, {t: "03/01 12:58", h: 0.38},
            {t: "03/01 22:19", h: 0.39}, {t: "04/01 07:19", h: 0.40}, {t: "04/01 19:19", h: 0.41}
        ];

        function initChart() {
            const ctx = document.getElementById('floodChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: initialData.map(d => d.t),
                    datasets: [{
                        label: 'Water Height (m)',
                        borderColor: '#3498db',
                        backgroundColor: 'rgba(52, 152, 219, 0.1)',
                        data: initialData.map(d => d.h),
                        fill: true,
                        tension: 0.3,
                        pointRadius: 3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { title: { display: true, text: 'Date/Time' }, ticks: { maxTicksLimit: 8 } },
                        y: { beginAtZero: true, suggestedMax: 4, title: { display: true, text: 'Meters' } }
                    },
                    plugins: {
                        annotation: {
                            annotations: {
                                bridge: { type: 'line', yMin: 2.8, yMax: 2.8, borderColor: 'black', borderWidth: 3, label: { display: true, content: 'BRIDGE DECK (2.8m)', position: 'start', backgroundColor: 'black' }}
                            }
                        }
                    }
                }
            });
        }

        async function update() {
            try {
                const res = await fetch(CSV_URL + "&cache=" + Date.now());
                const text = await res.text();
                let raw = text.split(",");
                let d = raw.map(item => item.replace(/"/g, "").trim());

                const bh = parseFloat(d[0]); 
                const timeStr = d[1];

                if (!isNaN(bh)) {
                    const cl = DECK - bh;
                    document.getElementById("clearance").innerText = cl.toFixed(2) + "m";
                    
                    const obsDate = new Date(timeStr);
                    const labelTime = !isNaN(obsDate.getTime()) ? obsDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', day:'numeric', month:'short'}) : timeStr;
                    document.getElementById("time").innerText = "Last Obs: " + labelTime;

                    // Update banner
                    const banner = document.getElementById("status-banner");
                    if (bh >= 2.80) { banner.innerText = "ðŸš« BRIDGE CLOSED"; banner.className = "banner bg-danger"; }
                    else if (bh >= 2.30) { banner.innerText = "âš ï¸ DANGER: NEAR DECK"; banner.className = "banner bg-warn"; }
                    else { banner.innerText = "âœ… SAFE TO CROSS"; banner.className = "banner bg-safe"; }

                    // Add new live point to chart
                    if (chart.data.labels[chart.data.labels.length - 1] !== labelTime) {
                        chart.data.labels.push(labelTime);
                        chart.data.datasets[0].data.push(bh);
                        if (chart.data.labels.length > 100) { chart.data.labels.shift(); chart.data.datasets[0].data.shift(); }
                        chart.update();
                    }
                }
            } catch (e) { console.error(e); }
        }

        initChart();
        update();
        setInterval(update, 300000); 
    </script>
</body>
</html>
