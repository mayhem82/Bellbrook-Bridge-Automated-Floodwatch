<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bellbrook Bridge Watch</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@2.1.0"></script>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 0 auto; padding: 10px; background: #eef2f5; }
        .banner { padding: 20px; border-radius: 12px; margin-bottom: 10px; text-align: center; font-weight: bold; color: white; font-size: 1.4rem; }
        .card { background: white; border-radius: 12px; padding: 20px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .label { font-size: 0.8rem; color: #666; font-weight: bold; text-transform: uppercase; margin-bottom: 5px; display: block; }
        .bg-safe { background: #27ae60; } .bg-warn { background: #f39c12; } .bg-danger { background: #c0392b; }
        .btn { display: block; width: 100%; padding: 15px; background: #34495e; color: white; text-align: center; text-decoration: none; border-radius: 12px; font-weight: bold; margin-top: 10px; box-sizing: border-box; }
        .btn-cam { background: #2980b9; }
        .footer-note { text-align: center; font-size: 0.7rem; color: #888; margin-top: 20px; border-top: 1px solid #ccc; padding-top: 10px; }
        canvas { width: 100% !important; height: 300px !important; }
    </style>
</head>
<body>

    <div id="status-banner" class="banner bg-safe">LOADING DATA...</div>

    <div class="card" style="text-align: center;">
        <div class="label">Bridge Clearance (Deck: 2.80m)</div>
        <div id="clearance" style="font-size: 3.5rem; font-weight: 900;">--.--m</div>
        <div id="time" style="font-size: 0.8rem; color: #999;">Waiting for update...</div>
    </div>

    <div class="card">
        <div class="label">Live Tools</div>
        <a href="https://www.kempsey.nsw.gov.au/Your-Valley/Disaster-emergency/Flood-information-cameras/Flood-cameras" target="_blank" class="btn btn-cam">üì∏ VIEW LIVE BELLBROOK WEBCAM</a>
        <a href="about.html" class="btn">‚ÑπÔ∏è ABOUT PROJECT / MISSION</a>
    </div>

    <div class="card">
        <div class="label">5-Day River Height Trend (m)</div>
        <canvas id="floodChart"></canvas>
    </div>

    <div class="footer-note">
        <strong>Bellbrook Automated Floodwatch</strong>
    </div>

    <script>
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRohfSEJSpuwFQNvpmrmnS0jfADxdhZ218WSZPfwXiUZHWNL0UWHSHKoJdtwZ89tRNwAjMiYc_GOGd2/pub?gid=0&single=true&output=csv";
        const DECK = 2.80;
        let chart;

        function initChart() {
            const ctx = document.getElementById('floodChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: { labels: [], datasets: [{ label: 'River Height (m)', borderColor: '#3498db', data: [], fill: true, tension: 0.2, pointRadius: 2 }] },
                options: { 
                    responsive: true, maintainAspectRatio: false,
                    scales: { y: { beginAtZero: true, suggestedMax: 8 } },
                    plugins: { annotation: { annotations: {
                        bridgeLine: { type: 'line', yMin: 2.8, yMax: 2.8, borderColor: 'black', borderWidth: 3, label: { display: true, content: 'DECK (2.8m)', position: 'start' } }
                    }}}
                }
            });
            loadHistory();
        }

        function saveHistory(height, time) {
            let history = JSON.parse(localStorage.getItem('bellbrook_history_clean') || '[]');
            if (history.length > 0 && history[history.length - 1].time === time) return;
            history.push({ height, time });
            if (history.length > 1500) history.shift();
            localStorage.setItem('bellbrook_history_clean', JSON.stringify(history));
            updateChart(history);
        }

        function loadHistory() {
            let history = JSON.parse(localStorage.getItem('bellbrook_history_clean') || '[]');
            updateChart(history);
        }

        function updateChart(history) {
            chart.data.labels = history.map(h => h.time);
            chart.data.datasets[0].data = history.map(h => h.height);
            chart.update();
        }

        async function update() {
            try {
                const res = await fetch(CSV_URL + "&cache=" + Date.now());
                const text = await res.text();
                let d = text.split(",").map(item => item.replace(/"/g, "").trim());
                const bh = parseFloat(d[0]); 
                const timeStr = d[1];

                if (!isNaN(bh)) {
                    document.getElementById("clearance").innerText = (DECK - bh).toFixed(2) + "m";
                    const obsDate = new Date(timeStr);
                    const labelTime = !isNaN(obsDate.getTime()) ? obsDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', day:'numeric', month:'short'}) : timeStr;
                    document.getElementById("time").innerText = "Last Obs: " + labelTime;
                    saveHistory(bh, labelTime);

                    const banner = document.getElementById("status-banner");
                    if (bh >= 2.80) { banner.innerText = "üö´ BRIDGE CLOSED"; banner.className = "banner bg-danger"; }
                    else if (bh >= 2.30) { banner.innerText = "‚ö†Ô∏è DANGER: NEAR DECK"; banner.className = "banner bg-warn"; }
                    else { banner.innerText = "‚úÖ SAFE TO CROSS"; banner.className = "banner bg-safe"; }
                }
            } catch (e) { console.error(e); }
        }

        initChart();
        update();
        setInterval(update, 300000);
    </script>
</body>
</html>
