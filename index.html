<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bellbrook Bridge Watch</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@2.1.0"></script>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 0 auto; padding: 10px; background: #eef2f5; }
        .banner { padding: 20px; border-radius: 12px; margin-bottom: 10px; text-align: center; font-weight: bold; color: white; font-size: 1.4rem; }
        .card { background: white; border-radius: 12px; padding: 20px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .label { font-size: 0.8rem; color: #666; font-weight: bold; text-transform: uppercase; }
        .bg-safe { background: #27ae60; } .bg-warn { background: #f39c12; } .bg-danger { background: #c0392b; }
        
        /* New Button Styles */
        .btn-report { display: block; width: 100%; padding: 18px; background: #007bff; color: white; text-align: center; border: none; border-radius: 12px; font-weight: bold; margin-bottom: 15px; cursor: pointer; font-size: 1.1rem; box-shadow: 0 4px 0 #0056b3; }
        .btn-report:active { transform: translateY(2px); box-shadow: 0 2px 0 #0056b3; }
        
        .report-box { display: none; background: #f9f9f9; border: 1px solid #ddd; padding: 15px; border-radius: 8px; margin-top: 10px; white-space: pre-wrap; font-family: monospace; font-size: 0.9rem; text-align: left; }
        
        .btn-bom { display: block; width: 100%; padding: 15px; background: #003087; color: white; text-align: center; text-decoration: none; border-radius: 12px; font-weight: bold; box-sizing: border-box; }
        .footer-share { text-align: center; margin-top: 20px; padding: 10px; }
        .btn-share-footer { background: #4267B2; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: bold; }
        canvas { width: 100% !important; height: 320px !important; }
    </style>
</head>
<body>

    <div id="status-banner" class="banner bg-safe">LOADING DATA...</div>

    <div class="card" style="text-align: center;">
        <button id="report-btn" class="btn-report">üìù GENERATE REPORT</button>
        <div id="report-text" class="report-box"></div>
        
        <div class="label" style="margin-top: 15px;">Bridge Clearance (Deck: 2.80m)</div>
        <div id="clearance" style="font-size: 3.5rem; font-weight: 900;">--.--m</div>
        <div id="time" style="font-size: 0.8rem; color: #999;">Waiting for update...</div>
    </div>

    <div class="card">
        <div class="label">Macleay at Bellbrook: 7-Day Plot</div>
        <canvas id="floodChart"></canvas>
    </div>

    <div class="card">
        <div class="label">Official Source</div>
        <a href="http://www.bom.gov.au/fwo/IDN60232/IDN60232.059122.tbl.shtml" target="_blank" class="btn-bom">üìä BOM TABLE & PLOT</a>
    </div>

    <div class="footer-share">
        <button id="share-footer-btn" class="btn-share-footer">üîó SHARE TO FB / MESSENGER</button>
    </div>

    <script>
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRohfSEJSpuwFQNvpmrmnS0jfADxdhZ218WSZPfwXiUZHWNL0UWHSHKoJdtwZ89tRNwAjMiYc_GOGd2/pub?gid=0&single=true&output=csv";
        const DECK = 2.80;

        let lastHeight = 0;
        let lastClearance = 0;
        let currentStatus = "Checking...";
        let lastTime = "";

        // --- Generate & Share Report ---
        function getReportString() {
            return `üåä Bellbrook Bridge Status Report\n` +
                   `----------------------------\n` +
                   `Status: ${currentStatus.toUpperCase()}\n` +
                   `River Height: ${lastHeight}m\n` +
                   `Clearance: ${lastClearance}m\n` +
                   `As of: ${lastTime}\n\n` +
                   `Check live: ${window.location.href}`;
        }

        async function handleShare() {
            const shareData = {
                title: 'Bellbrook Bridge Watch',
                text: getReportString(),
                url: window.location.href
            };

            if (navigator.share) {
                try {
                    await navigator.share(shareData);
                } catch (err) { console.log('Share cancelled'); }
            } else {
                // Fallback for desktop: Open Facebook Share Dialog
                const fbUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}`;
                window.open(fbUrl, '_blank');
            }
        }

        document.getElementById('report-btn').addEventListener('click', () => {
            const box = document.getElementById('report-text');
            box.innerText = getReportString();
            box.style.display = "block";
            // Automatically trigger share menu when report is generated
            handleShare();
        });

        document.getElementById('share-footer-btn').addEventListener('click', handleShare);

        // --- Data Handling ---
        async function update() {
            try {
                const res = await fetch(CSV_URL + "&cache=" + Date.now());
                const text = await res.text();
                let raw = text.split(",");
                let d = raw.map(item => item.replace(/"/g, "").trim());

                const bh = parseFloat(d[0]); 
                lastTime = d[1];

                if (!isNaN(bh)) {
                    lastHeight = bh.toFixed(2);
                    lastClearance = (DECK - bh).toFixed(2);
                    document.getElementById("clearance").innerText = lastClearance + "m";
                    document.getElementById("time").innerText = "Last Obs: " + lastTime;

                    const banner = document.getElementById("status-banner");
                    if (bh >= 2.80) { 
                        currentStatus = "Bridge Closed"; banner.innerText = "üö´ BRIDGE CLOSED"; banner.className = "banner bg-danger"; 
                    } else if (bh >= 2.30) { 
                        currentStatus = "Danger, near deck"; banner.innerText = "‚ö†Ô∏è DANGER: NEAR DECK"; banner.className = "banner bg-warn"; 
                    } else { 
                        currentStatus = "Safe to cross"; banner.innerText = "‚úÖ SAFE TO CROSS"; banner.className = "banner bg-safe"; 
                    }
                }
            } catch (e) { console.error(e); }
        }

        // Initialize
        const initialData = [
            {t: "28/12 22:18", h: 0.44}, {t: "29/12 03:50", h: 0.50}, {t: "29/12 22:18", h: 0.43},
            {t: "30/12 15:19", h: 0.41}, {t: "30/12 22:18", h: 0.42}, {t: "31/12 13:02", h: 0.40},
            {t: "31/12 22:18", h: 0.40}, {t: "01/01 10:18", h: 0.39}, {t: "01/01 22:18", h: 0.39},
            {t: "02/01 13:18", h: 0.38}, {t: "02/01 22:18", h: 0.39}, {t: "03/01 12:58", h: 0.38},
            {t: "03/01 22:19", h: 0.39}, {t: "04/01 07:19", h: 0.40}, {t: "04/01 19:19", h: 0.41}
        ];

        const ctx = document.getElementById('floodChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: initialData.map(d => d.t),
                datasets: [{ label: 'Water Level (m)', borderColor: '#3498db', data: initialData.map(d => d.h), fill: true, tension: 0.3 }]
            },
            options: { responsive: true, maintainAspectRatio: false }
        });

        update();
        setInterval(update, 300000); 
    </script>
</body>
</html>
